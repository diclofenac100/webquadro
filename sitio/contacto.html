        <section class="tituloContacto">
          <h1 class="tituloPrincipal">Contactanos</h1>
            <h2 class="tituloSecundario">Completa el formulario y nos comunicaremos con vos para brindarte toda la informacion de nuestro proyecto</h3>
        </section>
        <div class="formulario">
          <form action="">
            <label class="itemContacto" for="Nombre">Nombre</label>
            <input type="text" id="nombre" required/>
            <label class="itemContacto" for="email">Email</label>
            <input type="email" name="email" id="email" required/>
            <label class="itemContacto" for="Comentario">Comentario</label>
            <textarea
              name="comentario"
              id="comentario"
              cols="50"
              rows="15"
              placeholder="Ingrese sus datos de contacto y su consulta, le responderemos a la brevedad" required>
            </textarea>
            <label class="itemContacto" for="comoContactar">Elija su preferencia de contacto:</label>
            <input class="itemContacto" type="radio" name="comoContactar" value="email"/> EMail
            <input class="itemContacto" type="radio" name="comoContactar" value="llamada"/> Llamada
            <input class="itemContacto" type="radio" name="comoContactar" value="Whatsapp"/> Whatsapp
            <input class="itemContacto" type="submit" value="Enviar"/>
            <input class="itemContacto" type="reset" value="Borrar Todo"/>
        </form>
